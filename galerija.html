    <div class="gallery video-gallery">
      <img src="https://img.youtube.com/vi/ELjMsNn1WmY/maxresdefault.jpg" data-video-id="ELjMsNn1WmY">
    </div>
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
    <img class="modal-content" id="modalImg">
    <div class="image-counter"></div>
  </div>

  <script>
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const images = document.querySelectorAll(".gallery img");
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.onclick = function() {
        modal.style.display = "block";
        modalImg.src = this.src;
        currentIndex = index;
        updateCounter();
      }
    });

    function updateCounter() {
      document.querySelector('.image-counter').textContent = `Image ${currentIndex + 1} of ${images.length}`;
    }

    document.querySelector(".close").onclick = function() {
      modal.style.display = "none";
    }

    document.querySelector(".prev").onclick = function() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
      updateCounter();
    }

    document.querySelector(".next").onclick = function() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex].src;
      updateCounter();
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    // Video handling
    const videoGallery = document.querySelector('.video-gallery img');
    videoGallery.onclick = function() {
      const videoId = this.getAttribute('data-video-id');
      const videoContainer = document.createElement('div');
      videoContainer.className = 'video-container';
      videoContainer.innerHTML = `
        <span class="close-video">&times;</span>
        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                allow="autoplay; encrypted-media" 
                allowfullscreen></iframe>`;
      document.body.appendChild(videoContainer);

      const closeVideo = videoContainer.querySelector('.close-video');
      closeVideo.onclick = function() {
        document.body.removeChild(videoContainer);
      };

      videoContainer.onclick = function(e) {
        if (e.target === videoContainer || e.target === closeVideo) {
          document.body.removeChild(videoContainer);
        }
      };
    };
  </script>
